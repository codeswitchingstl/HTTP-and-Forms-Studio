<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			console.log("Form is running");
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web",
			};

			let form = document.getElementById('searchForm');
			let selectedSearchEngine = document.querySelector('input[name=engine]:checked');
			let userAction = actions[selectedSearchEngine.value];
			form.setAttribute('action', userAction);
			console.log(selectedSearchEngine.value);
		}

    window.addEventListener("load", function(){
        let button = document.getElementById("goButton");
		button.addEventListener("click", setSearchEngine);
    });
	
	</script>
</head>

<body>
	<form id="searchForm">
		<input type="text" name="q" id="q">
		<input type="radio" name="engine" value="google"><label>  Google</label>
		<input type="radio" name="engine" value="duckDuckGo"><label>  DuckDuckGo</label>
		<input type="radio" name="engine" value="bing"><label>  Bing</label>
		<input type="radio" name="engine" value="ask"><label>  Ask</label>
		<button id="goButton">Go!</button>
	</form>
</body>
